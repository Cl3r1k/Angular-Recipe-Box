<div>
    <h2 mat-dialog-title>{{dialogTitle}}</h2>
    <mat-dialog-content>
        <mat-form-field class='full-width'>
            <input matInput [(ngModel)]='recipeName' placeholder='Recipe Name'>
        </mat-form-field>
        <br>
        <mat-form-field class='full-width'>
            <textarea matInput [(ngModel)]='recipeIngredients' placeholder='Enter Ingredients,Separated,By Commas'></textarea>
        </mat-form-field>

        <br>
        <!-- <strong>{{data}}</strong> -->
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color='primary' (click)='onCloseConfirm()' class='dialog__confirm-btn'>{{buttonTitle}}</button>&nbsp;
        <button mat-raised-button (click)='onCloseCancel()'>Cancel</button>
    </mat-dialog-actions>
</div>
